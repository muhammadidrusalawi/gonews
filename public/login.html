<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheNews Portal | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bricolage Grotesque", sans-serif;
        }
    </style>
</head>
<body class="flex h-screen items-center justify-center p-4 bg-gray-100">
    <div class="w-full max-w-sm mx-auto bg-white border border-gray-300 rounded-2xl p-6">
        <div class="flex flex-col items-center justify-center p-4">
            <img
                    src="assets/logo.svg"
                    alt="GoNews Logo"
                    class="w-64 object-contain"
            />
            <h2 class="w-full max-w-[200px] text-2xl font-bold text-center leading-none">Login To Your Account</h2>
        </div>

        <form id="loginForm" class="flex flex-col gap-4">
            <div class="w-full">
                <label class="text-sm">Username</label>
                <input id="username" type="text" required placeholder="Username" class="w-full text-sm font-medium border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500">
            </div>
            <div class="w-full">
                <label class="text-sm">Password</label>
                <input id="password" type="password" required placeholder="Password" class="w-full text-sm font-medium border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500">
            </div>
            <button type="submit" class="bg-gray-200 text-gray-700 rounded-lg py-2 font-medium hover:bg-gray-300 transition cursor-pointer">Register</button>
        </form>

        <p class="text-sm text-gray-500 mt-4 text-center">Don't have an account? <a href="register.html" class="text-black hover:underline cursor-pointer">Register</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
