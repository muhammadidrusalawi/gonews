<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheNews Portal | My Articles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bricolage Grotesque'", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">My Articles</h2>
    <button onclick="openModal()" class="px-4 py-2 bg-black text-white rounded-lg">
        + Create Article
    </button>
</div>

<!-- ARTICLES -->
<div id="articles" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-xl p-6 relative">
        <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500">âœ•</button>

        <h3 class="text-xl font-semibold mb-4">Create Article</h3>

        <form id="articleForm" class="space-y-3">
            <input id="title" class="w-full border p-2 rounded" placeholder="Title" required>
            <input id="category" class="w-full border p-2 rounded" placeholder="Category" required>
            <textarea id="description" class="w-full border p-2 rounded" placeholder="Description" required></textarea>

            <input type="file" id="imageFile" accept="image/*" required>
            <img id="preview" class="hidden w-full h-40 object-cover rounded">

            <button class="w-full bg-black text-white py-2 rounded">
                Submit
            </button>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
